<div class="col-md-5 col-md-offset-5">
    <form name="loginform">
        <div class="form-group" ng-class="{ 'has-error': loginform.email.$invalid && loginform.email.$touched}">
            <label for="email">Email address<br><span class="error" ng-if="loginform.email.$invalid && loginform.email.$touched">Du måste fylla i din email-adress</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginform.password.$invalid && loginform.password.$touched}">
            <label for="password">Password<br><span class="error" ng-if="loginform.password.$invalid && loginform.password.$touched">Du måste fylla i ditt lösenord</span></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
        </div>

        <button ng-disabled="loginform.$invalid" class="btn btn-default" ng-click="logIn()">Logga in</button>
        <a class="btn btn-danger" href="/new-user">Skapa ny användare</a>
    </form>
</div>
