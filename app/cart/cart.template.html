<h1>{{cartMessage}}</h1>


<ul class="list-group" ng-controller="cartController" >
    <li class="list-group-item" ng-repeat="product in cart">
        <div class="row">
            <div class="col-md-5">
                <img class="product-img" ng-src="{{product.imageUrl}}" alt="">
            </div>
            <div class="col-md-4">
                <p>{{product.name}}</p>
                <p>Pris: {{product.price}};-</p>
                <p>Antal: {{product.amount}}</p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger" ng-click="removeFromCart(product)">Ta bort</button>
            </div>
        </div>
    </li>
</ul>


<div class="row">
    <p ng-show="checkCart()">Totalbelopp: {{totalAmount}}</p><rb>
    <button class="btn btn-danger" ng-click="sendOrder()" ng-show="checkCart()">Skicka best√§llning</button>
    <p>{{errorMessage}}</p>
</div>
